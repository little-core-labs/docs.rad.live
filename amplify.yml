version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Ensure Linux native binary for lightningcss (Tailwind/PostCSS) on CodeBuild
        - npm install lightningcss-linux-x64-gnu@1.30.2 --no-save
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
