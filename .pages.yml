media:
  # Define a media folder for images
  - name: images
    label: Images
    input: assets/images
    output: /assets/images
  # Define a media folder for videos
  - name: videos
    label: Videos
    input: assets/videos
    output: /assets/videos
content:
    - name: config
      label: Jekyll config
      path: _config.yml
      type: file
      fields:
        - name: title
          label: Website title
          type: string
        - name: description
          label: Website description
          type: string
          description: Will be provused for any page with no description.
        - name: url
          label: Website URL
          type: string
          pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
        - name: cover
          label: Preview image
          type: image
          description: Image used in the preview on social networks
