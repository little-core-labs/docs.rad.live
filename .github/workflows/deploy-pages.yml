# Deploy official docs to GitHub Pages on push to master.
#
# Now: uses default project URL https://little-core-labs.github.io/docs.rad.live
#      (build uses basePath /docs.rad.live; artifact is out/docs.rad.live).
#
# When you point DNS to docs.rad.live: in this workflow set BASE_PATH: ''
# and change path to "out", then redeploy. That will serve at https://docs.rad.live
# (the default GitHub URL will then need a redirect or can be retired).

name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Default project URL (little-core-labs.github.io/docs.rad.live).
          # When ready for https://docs.rad.live, set BASE_PATH: '' and path: out below.
          BASE_PATH: '/docs.rad.live'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # App lives in out/docs.rad.live/ so deployed root = app root for project URL.
          path: out/docs.rad.live

  deploy:
    environment:
      name: github-pages
      url: https://docs.rad.live
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
